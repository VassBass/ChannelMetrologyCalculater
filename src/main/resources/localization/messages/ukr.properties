SwingSensorErrorInfoSensorPanel.tooltip=<html>Данна формула похибки буде доступна для всіх ПВП обраного типу <br>та якщо діапазон каналу буде попадати у даний діапазон<br>(з урахуванням перетвореннь вимірювальних величин)<br>тобто при введених данних:<br>тип = dTrance p02, діапазон = 0...1000 Па<br>буде запропоновано для:<br>dTrance з діапазоном каналу 0...250 Па<br>dTrance з діапазоном каналу 0...0.5 кПа<br>НЕ буде запропоновано:<br>PR-50G-PCV з діапазоном каналу 0...250 Па<br>dTrance з діапазоном каналу -100...250 Па</html>
